<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Ana Sayfa</title>
    <style>
                body {
            box-sizing: border-box;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (min-width: 1200px) {
            body {
                font-size: 18px;
            }
        }

        .mainContainer {
            width: 100%;
            height: 100%;
            
        }

        .mainNavbar {
            text-align: center;
        }

        .head {
            
            max-width: 1000px;
            margin: 0;
        }

        .navbar .arrow {
            font-size: 24px;
            cursor: pointer;
            
        }

        .navbar{
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;    
        }

        .content {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
        }

        .card {
            width: 90%;
            height: 130px;
            background-color: #f2f2f2;
            position: relative;
            border-radius: 10px;
            text-align: center;
            margin: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        .cardImg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;

        }

        .card:hover img {
            transform: scale(1.2);
        }

        .card-content {
            position: absolute;
            bottom: 0;
            left: 0;
            padding: 40px;
            color: #fff;
        }

        h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .menuBtn {
            border-radius: 30px;
            border: none;
            background-color: gray;
            color: white;
            margin-right: 0;
        }

        .contentImg{
            width: 100%;
            min-height: 150px;
            background-color: gray;
        }

        .content-paragraph{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="mainContainer">
        <div class="mainNavbar">
            <h3 class="head">Demo Menü</h3>
        </div>

        <div class="content">
            <!-- Card1 -->
            <div class="card">
                <a href="kahvalti.html">
                    <img class="cardImg" src="http://kafdayi.com/assets/images/content/kahvalti.jpg" alt="Kahvaltı">
                    <div class="card-content">
                        <h3>Kahvaltı Çeşitleri</h3>
                    </div>
                </a>
            </div>
            <!-- Card2 -->
            <div class="card">
                <a href="izgara.html">
                    <img class="cardImg"
                        src="https://kewpie.co.id/media/image/thumbs/post/2018/12/20/6-barbeque-party_webs2-1360-480_thumb.JPG"
                        alt="Izgara">
                    <div class="card-content">
                        <h3>Izgara Çeşitleri</h3>
                    </div>
                </a>
            </div>
            <!-- Card3 -->
            <div class="card">
                <a href="">
                    <img class="cardImg"
                        src="https://blog.elgi.com/wp-content/uploads/2018/09/shutterstock_648584845-1024x683.jpg"
                        alt="İçecek">
                    <div class="card-content">
                        <h3>İçecek Çeşitleri</h3>
                    </div>
                </a>
            </div>
            <!-- Card4 -->
            <div class="card">
                <a href="">
                    <img class="cardImg" src="https://w.forfun.com/fetch/d3/d3810547291cf0bf5b19f7041141d989.jpeg"
                        alt="Tatlı">
                    <div class="card-content">
                        <h3>Tatlı Çeşitleri</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
